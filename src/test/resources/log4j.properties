
log4j.rootLogger=WARN, stdout

log4j.category.net.pixelcop=DEBUG, stdout
log4j.additivity.net.pixelcop=false

# silence some annoying messages
log4j.category.org.eclipse.jetty.jmx=ERROR, stdout
log4j.category.org.apache.hadoop=ERROR, stdout
log4j.category.org.apache.hadoop.metrics2=FATAL, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d  %-5p  [%-17t] %-32.32c:%-3L - %m%n
